name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    strategy:
      matrix:
        ruby: [ '2.6', '2.7' ]
        postgres: [ '13', '12', '11' ]

    runs-on: ubuntu-latest

    name: Ruby ${{ matrix.ruby }}, PG ${{ matrix.postgres }}
    services:
      database:
        image: postgres:${{ matrix.postgres }}
        env:
          POSTGRES_PASSWORD: x
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install dependencies
      run: bundle install
    - name: Setup db, run tests
      env:
        STAGE: test
        DATABASE_URL: postgres://postgres:x@localhost:5432/rmud_test
      run: |
        ruby ci.rb
        bundle exec rake sequel:migrate
        bundle exec rspec -f progress

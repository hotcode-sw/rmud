name: Ruby

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby: [2.7, 3.0]
        mongodb: [4.0, 4.2, 4.4]

    runs-on: ubuntu-latest

    name: Ruby ${{ matrix.ruby }}, MongoDB ${{ matrix.mongodb }}
    services:
      mongodb:
        image: mongo:${{ matrix.mongodb }}
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Install dependencies
        run: bundle install
      - name: Setup db, run tests
        env:
          STAGE: test
          MONGO_HOST: localhost
        run: |
          bundle exec rspec -f progress
